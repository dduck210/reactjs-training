<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>
      Lesson 5: CSS: color, font-family, text-align, margin, padding
    </title>
    <style>
      body {
        font-family: "Sofia", sans-serif; /* font chữ bằng GG Fonts */
        background-color: #f0f0f0; /* màu nền */
        margin: 0;
        padding: 0;
      }

      header {
        background-color: green;
        color: white; /* màu chữ */
        text-align: center; /* canh giữa nội dung */
        padding: 20px;
      }

      nav a {
        margin: 0 10px;
        color: #fff; /* màu chữ */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Web bán giày sneaker</h1>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Liên hệ</a>
      </nav>
      <img
        src="https://picsum.photos/200/300"
        alt="Sneaker"
        width="300"
        height="150"
      />
    </header>
  </body>
</html>
