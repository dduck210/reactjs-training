<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position dọc</title>
    <style>
      .box {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: green;
        color: white;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">Hẹ hẹ hẹ</div>
  </body>
</html>
