<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #fff;
      }

      h1 {
        font-size: 2em;
        font-weight: bold;
      }

      form {
        max-width: 600px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      .form-row .form-group {
        flex: 1;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1em;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background-color: black;
        color: white;
        padding: 16px;
        border: none;
        width: 100%;
        font-size: 1em;
        font-weight: 500;
        border-radius: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Contact me</h1>

    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" placeholder="Jane" />
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" placeholder="Smitherton" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          placeholder="email@janesfakedomain.net"
        />
      </div>

      <div class="form-group">
        <label for="message">Your message</label>
        <textarea
          id="message"
          placeholder="Enter your question or message"
        ></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
