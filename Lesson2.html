<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2 - form input, input, textarea, select, button</title>
  </head>
  <body>
    <form action="">
      <label for="username">Username</label>
      <!-- type="text" mục đích sử dụng là nhập văn bản ngắn -->
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Nhập username"
      />
      <br />
      <br />
      <label for="password">Password</label>
      <!-- type="password" mục đích sử dụng là để nhập mật khẩu -->
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Nhập mật khẩu"
      />
    </form>

    <br />
    <br />

    <input type="radio" id="html" name="language" value="HTML" />
    <label for="html">HTML</label><br />
    <input type="radio" id="css" name="language" value="CSS" />
    <label for="css">CSS</label><br />
    <input type="radio" id="javascript" name="language" value="JavaScript" />
    <label for="javascript">JavaScript</label>

    <br />

    <input type="checkbox" id="animal1" name="animal1" value="Dog" />
    <label for="animal1"> Đức có con chó</label><br />
    <input type="checkbox" id="animal2" name="animal2" value="Cat" />
    <label for="animal2"> Đức có con mèo</label><br />
    <input type="checkbox" id="animal3" name="animal3" value="Mouse" />
    <label for="animal3"> Đức có con chuột</label><br />
    <input type="submit" value="Submit" />

    <br />
    <br />

    <select name="cars" id="cars">
      <option value="vinfast">Vinfast</option>
      <option value="maybach">Maybach</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
      <input type="submit" value="Submit" />
    </select>

    <br />
    <br />

    <textarea id="text" name="text" rows="15" cols="50"> </textarea>

    <br />
    <br />

    <button type="button">Clickkkkk</button>

    <br />
    <br />

    <button>
      <img
        src="./image/HTML5_logo_and_wordmark.svg.png"
        width="20"
        height="20"
        alt=""
      />
      <strong>Gửi đi</strong>
    </button>

    <br />
    <br />

    <form action="">
      <input type="text" placeholder="Vui lòng nhập thông tin..." required />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
